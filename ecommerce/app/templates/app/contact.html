{% extends 'app/base.html' %}
{% load static %}
{% block title %} Contact {% endblock title %}
{% block banner-silder %} 
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="banner-images">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="banner-images">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="banner-images">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="banner-images">
      </div>
     
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner-silder %}

{% block main-content %}
  <div class="container mt-3">
    <br>
    <h2 class="text-center">Contact US</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Address : <small class="text-center text-danger fw-bold">Head office Sakinaka </small> </p>
        <p class="fs-4 text-center">Contact : <small class="text-center text-primary fw-bold"><b>89751 60688</b> </small></p>
        <p class="fs-4 text-center">Email : <small class="text-center"><b>xyz@gmail.com</b> </p>
    </div>
  </div>
<br><br>
{% endblock main-content %}
